<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcard App</title>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="createStyle.css" />
  </head>
  <body>
      <div class="container">
        <div class="add-flashcard-con">
            <button class="night" type="reset">night-mode</button>
            <button id="add-flashcard">Add Flashcard</button>
        </div>
    <div class="sort">
      <input id="lists" placeholder="sort by category">
      <button id="categoryList" type="button">Sort</button>
    </div>
    
      <!-- Display Card of Question And Answers Here -->
      <div id="card-con">
        <div class="card-list-container"></div>
      </div>
    </div>
    <!-- Input form for users to fill question and answer -->
    
    <div class="question-container hide" id="add-question-card">
      <h2>Add Flashcard</h2>
      <div class="wrapper">
        <!-- Error message -->
        <div class="error">
          <span class="hide" id="error">Input fields cannot be empty!</span>
        </div>
        <!-- Close Button -->
        <span  id="close-btn">&times</span>
      </div>    
      <form id="question-form">

      <label for="question">Add category:</label>
      <div>
      <input id="category" type="text">
      </div> 
      <br>
      <label for="question">Question:</label>
      <textarea
        class="input"
        id="question"
        placeholder="Type the question here..."
        rows="2"
      ></textarea>
      <label for="answer">Answer:</label>
      <textarea
        class="input"
        id="answer"
        rows="4"
        placeholder="Type the answer here..."
      ></textarea>
      <button type="submit"  id="save-btn">Save</button>
      </form>
    </div>
    <!-- Script -->
    <script src="create.js"></script>
    
  </body>
</html>
